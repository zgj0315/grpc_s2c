syntax = "proto3";
package grpc_s2c.api;

service GrpcS2cApi {
  rpc Bidirectional(stream Req) returns (stream Rsp) {}
  rpc Unary(Req) returns (Rsp) {}
}

message Rsp{
  oneof input{
    Input001 input_001 = 2;
    Input002 input_002 = 3;
  }
}

message Req{
  oneof output{
    Output001 output_001 = 2;
    Output002 output_002 = 3;
  }
}

message Input001{
  string task_id = 1;
  string msg = 2;
}

message Output001{
  string task_id = 1;
  string msg = 2;
}

message Input002{
  string task_id = 1;
  string name = 2;
  int32 age = 3;
}

message Output002{
  string task_id = 1;
  string msg = 2;
}
